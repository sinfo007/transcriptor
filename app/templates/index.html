<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transcriptor local</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
    .card { max-width: 820px; margin: 0 auto; padding: 1.5rem; border: 1px solid #ddd; border-radius: 12px; }
    textarea { width: 100%; min-height: 260px; }
    .row { display:flex; gap:1rem; align-items:center; }
    .muted { color: #666; font-size: 0.9rem; }
    .btn { padding: 0.6rem 1rem; border-radius: 8px; border: 1px solid #ccc; background: #f8f8f8; cursor:pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Transcriptor local</h1>
    <p class="muted">Sube un archivo de audio (.m4a, .mp3, .wav). Todo se procesa localmente.</p>

    <form action="/transcribe" method="post" enctype="multipart/form-data">
      <div class="row">
        <input type="file" name="file" accept="audio/*" required />
        <label><input type="checkbox" name="want_srt"/> Exportar .srt</label>
        <button class="btn" type="submit">Transcribir</button>
      </div>
    </form>

    {% if result_text %}
      <h2>Resultado</h2>
      <textarea readonly>{{ result_text }}</textarea>

      <h3>Descargar</h3>
      <p>
        <a id="dl" download="{{ download_name }}" class="btn">Descargar .txt</a>
        {% if srt_name and srt_text %}
          <a id="dlSrt" download="{{ srt_name }}" class="btn">Descargar .srt</a>
        {% endif %}
      </p>

      <script>
        const txtBlob = new Blob([`{{ download_text | replace('\n','\\n') | replace('\r','\\r') }}`], {type: 'text/plain;charset=utf-8'});
        document.getElementById('dl').href = URL.createObjectURL(txtBlob);
        {% if srt_name and srt_text %}
        const srtBlob = new Blob([`{{ srt_text | replace('\n','\\n') | replace('\r','\\r') }}`], {type: 'text/plain;charset=utf-8'});
        document.getElementById('dlSrt').href = URL.createObjectURL(srtBlob);
        {% endif %}
      </script>
    {% endif %}
  </div>
</body>
</html>
